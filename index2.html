<!DOCTYPE html>
<html>
	<head>
		<title>Web Calculator</title>
		<script src="script2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main2.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="qjuery.js"></script>
		<script src="api.js"></script>
	</head>
	<body>
		<div>
				<input type="checkbox" id="hamburger" name="hamburger" /><label for="hamburger"></label>
			<div class="menu-container">
	    		<div class="menu"></div>
	    		<div class="links"><center><a href="index.html">Standard</a></center><center><a href="index2.html" class="backorigin2">Scientific</a></center></div>
			</div>
		</div>
		<form class="calculator__form">
			<div>
				<div class="block">
					<div>
						<input type="text" id="numsarea" autocomplete="off" class="display" disabled/>
					</div> 

					<div class="calculator">
						<div class="section">
							<button class="circle" type="button" onclick="dec2bin()">Bin</button>
							<button class="circle" type="button" onclick="clean()">C</button>
							<button class="circle" type="button" onclick="insert('%');">%</button>
							<button class="circle" type="button" onclick="backspace();"><<</button>
							<button class="circle shadow" type="button" onclick="insert('/');">÷</button>
						</div>

				  		<div class="section">
					  		<button class="num" type="button" onclick="//აქ ჩასაწერია ფესვის ფუნქცია"><span>&#8730;</span></button>
					  		<button class="num" type="button" onclick="insert('7');">7</button>
						    <button class="num" type="button" onclick="insert('8');">8</button>
						    <button class="num" type="button" onclick="insert('9');">9</button>
						    <button class="circle shadow" type="button" onclick="insert('*');">X
						    </button>
					  	</div>

					  	<div class="section">
					  		<button class="num" type="button" onclick="//კვადრატის ფუნქცია">x<span>&#178;</span></button>
					  		<button class="num" type="button" onclick="insert('4');">4</button>
					  		<button class="num" type="button" onclick="insert('5');">5</button>
					  		<button class="num" type="button" onclick="insert('6');">6</button>
					  		<button class="circle shadow" type="button" onclick="insert('-');">-</button>
					  	</div>

					  	<div class="section">
					  		<button class="num" type="button" onclick="//ფაქტორიალის ფუნქცია">x!</button>
					  		<button class="num" type="button" onclick="insert('1');">1</button>
						  	<button class="num" type="button" onclick="insert('2');">2</button>
						  	<button class="num" type="button" onclick="insert('3');">3</button>
						  	<button class="circle shadow" type="button" onclick="insert('+')">+</button>
					  	</div>

					  	<div class="section shadow">
							<button class="num" type="button" onclick="insert('(');">(</button>
					  		<button class="num" type="button" onclick="insert(')');">)</button>
							<button class="num" type="button" onclick="insert('0');">0</button>
					  		<button class="num" type="button" onclick="insert('.');">.</button>
					  		<button id="" class="circle" type="button" onclick="equal(), history()">=</button>
			  			</div>

			  			<div>
					  		<button id="showH" class="history" type="button" onclick="showHistory()"><img src="img/history.png" width="50" height="50">
					  		</button>
					  		<button class="weather" id="showW" type="button" onclick="showWeather()"><img src="img/weather.png" width="90" height="90"></button>
					  		<button id="showV" class="Icons" type="button" onclick="showVal()"><img src="img/val.png" width="90" height="90"></button>
							<button id="showF" class="icon-facebook" type="button" onclick="showFacebook()"><img src="img/FB.png" width="90" height="90">
							</button>
					  	</div>
			  		</div>

			  		<div id="calc" class="HistoryBlock" style="text-align: right">
			  			<button class="goback" onclick="goBack()">
			  				<img src="img/back.png" class="backspaceHistory" width="50" height="50">
			  			</button>
			  			<ol id="history"></ol>
			  		</div>
			  		
			  		<div id="showWeather" class="weatherBlock" style="text-align: right">
			  			<button class="goback" onclick="goBack()">
			  				<img src="img/back.png" class="backspaceWeather" width="50"height="50">
			  			</button>
			  		</div>
			  		
			  		<div id="showVal" class="val" style="text-align: right">
			  			<button class="goback" onclick="goBack()">
			  				<img src="img/back.png" class="backspaceVal" width="50" 
			  				height="50">
			  			</button>
			  		</div>
			  		
			  		<div id="showFacebook" class="facebook">
			  			<div>
			  					<a href="https://www.facebook.com/" class="c-link c-link--facebook c-tooltip" aria-label="Facebook">
                                    <svg class="c-icon"><use xlink:href="#icon--facebook"></use></svg>
                                </a>

                                <a href="#0" class="c-link c-link--instagram c-tooltip" aria-label="Instagram">
                                    <svg class="c-icon"><use xlink:href="#icon--instagram"></use></svg>
                                </a>
                                <a href="#0" class="c-link c-link--google c-tooltip" aria-label="Google+">
                                    <svg class="c-icon"><use xlink:href="#icon--google"></use></svg>
                                </a>
                            </div>
                        <svg style="display: none">
                                <symbol id="icon--facebook">
                                    <path d="M19,4V7H17A1,1 0 0,0 16,8V10H19V13H16V20H13V13H11V10H13V7.5C13,5.56 14.57,4 16.5,4M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z" />
                                </symbol>
                                <symbol id="icon--instagram">
                                    <path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
                                </symbol>
                                <symbol id="icon--google" >
                                    <path d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                                </symbol>
                        </svg>		
		  				</div>
			  			<!--<div style="text-align: right">	
			  				<button class="goback" onclick="goBack()">
			  					<img src="img/back.png" class="backspaceFB" width="50" height="50">
			  				</button>
			  			</div>-->
			  		</div>
				</div>
			</div>
		</form>
	</body>
</html>
