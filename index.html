<!DOCTYPE html>
<html>
	<head>
		<title>Web Calculator</title>
		<script src="script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="qjuery.js"></script>
		<script src="api.js"></script>
	</head>
	<body>
		<div>
				<input type="checkbox" id="hamburger" name="hamburger" /><label for="hamburger"></label>
			<div class="menu-container">
	    		<div class="menu"></div>
	    		<div class="links"><a href="index.html">Standard</a><a href="index2.html" id="pirveli">Scientific</a></div>
			</div>
		</div>
		<form class="calculator__form">
			<div>
				<div class="block">
					<div>

						<input type="text" id="numsarea" autocomplete="off" class="display" disabled/>
					</div> 

					<div class="calculator">
						<div class="section">
							<button class="circle" type="button" onclick="clean()">C</button>
							<button class="circle" type="button" onclick="insert('%');">%</button>
							<button class="circle" type="button" onclick="backspace();"><<</button>
							<button class="circle shadow" type="button" onclick="insert('/');">รท</button>
						</div>

				  		<div class="section">
					  		<button class="num" type="button" onclick="insert('7');">7</button>
						    <button class="num" type="button" onclick="insert('8');">8</button>
						    <button class="num" type="button" onclick="insert('9');">9</button>
						    <button class="circle shadow" type="button" onclick="insert('*');">X
						    </button>
					  	</div>

					  	<div class="section">
					  		<button class="num" type="button" onclick="insert('4');">4</button>
					  		<button class="num" type="button" onclick="insert('5');">5</button>
					  		<button class="num" type="button" onclick="insert('6');">6</button>
					  		<button class="circle shadow" type="button" onclick="insert('-');">-</button>
					  	</div>

					  	<div class="section">
					  		<button class="num" type="button" onclick="insert('1');">1</button>
						  	<button class="num" type="button" onclick="insert('2');">2</button>
						  	<button class="num" type="button" onclick="insert('3');">3</button>
						  	<button class="circle shadow" type="button" onclick="insert('+')">+</button>
					  	</div>

					  	<div class="section shadow">
					  		<button class="num" type="button" id="null" onclick="insert('0');">0</button>
					  		<button class="num" type="button" onclick="insert('.');">.</button>
					  		<button id="" class="circle" type="button" onclick="equal(), history()">=</button>
			  			</div>

			  			<div>
					  		<button id="showH" class="history" type="button" onclick="showHistory()"><img src="img/history.png" width="50" height="50">
					  		</button>
					  		<button class="weather" id="showW" type="button" onclick="showWeather()"><img src="img/weather.png" width="90" height="90"></button>
					  		<button id="showV" class="Icons" type="button" onclick="showVal()"><img src="img/val.png" width="90" height="90"></button>
							<button id="showF" class="icon-facebook" type="button" onclick="showFacebook()"><img src="img/FB.png" width="90" height="90">
							</button>
					  	</div>
			  		</div>

			  		<div id="calc" class="HistoryBlock" style="text-align: right">
			  			<button class="goback" onclick="goBack()">
			  				<img src="img/back.png" class="backspaceHistory" width="50" height="50">
			  			</button>
			  			<ol id="history"></ol>
			  		</div>
			  		
			  		<div id="showWeather" class="weatherBlock" style="text-align: right">
			  			<button class="goback" onclick="goBack()">
			  				<img src="img/back.png" class="backspaceWeather" width="50"height="50">
			  			</button>
			  		</div>
			  		
			  		<div id="showVal" class="val" style="text-align: right">
			  			<button class="goback" onclick="goBack()">
			  				<img src="img/back.png" class="backspaceVal" width="50" 
			  				height="50">
			  			</button>
			  		</div>
			  		
			  		
				</div>
			</div>
		</form>
	</body>
</html>
