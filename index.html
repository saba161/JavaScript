<!DOCTYPE html>
<html>
	<head>
		<script src="java.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="calculator">
			<div>
				<p>
					<input class="search" name="q" placeholder="0">
				</p> 
			</div>
			<hr>
			<div class="section">
				<button class="circle">AC</button>
				<button class="circle">+/-</button>
				<button class="circle">%</button>
				<button class="circle" id="icon1">
					<img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAADISURBVGhD7Zg7CsJAEEDnUB4hEFHwHBbaeAk/+MFKO9HCO1jZiElsJViK4AE8gWsWtxElTQpnl/fgVdvMa3ZgBAAAoCrRMKvF/WPko3Z2lyHSGCVJPEiMj9rZXYZIc5yeZrubuT6eXrnY342d3WUQ8ncJ0eZXSDC/VjB7BADKqQ/TeWuSHXzUzu4y3nukvTqbabFLfLKzztnsqiREmz9DupvcLIsHn+xtL58hwXy/AFAOBzoFcqDTJCHaDDeEA50COdABAEB1RF6zwiQnCay1/AAAAABJRU5ErkJggg==">
				</button>
			</div>
		  	<div class="section">
		  		<button class="num" data-num="7">7</button>
			    <button class="num" data-num="8">8</button>
			    <button class="num" data-num="9">9</button>
			    <button data-ops="plus" class="circle">+</button>
		  	</div>

		  	<div class="section">
		  		<button class="num" data-num="4">4</button>
		  		<button class="num" data-num="5">5</button>
		  		<button class="num" data-num="6">6</button>
		  		<button data-ops="minus" class="circle">-</button>
		  	</div>

		  	<div class="section">
		  		<button class="num" data-num="1">1</button>
			  	<button class="num" data-num="2">2</button>
			  	<button class="num" data-num="3">3</button>
			  	<button data-ops="times" class="circle">*</button>
		  	</div>

		  	<div class="section">
		  		<button class="num" data-num="0">0</button>
		  		<button class="num" data-num=".">.</button>
		  		<button class="" id="equals">=</button>
		  		<button data-ops="divided by" class="circle">/</button>
		  	</div>
		</div>
	</body>
</html>
